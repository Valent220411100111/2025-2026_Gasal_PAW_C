<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Form Data Pribadi</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
    <h2> Form Data Pribadi </h2>
    <form action="processData.php" method="POST">

        <label>Nama Lengkap</label>
        <input type="text" name="nama" placeholder="Masukkan nama lengkap Anda" required>

        <label>Email</label>
        <input type="email" name="email" placeholder="example@gmail.com" required>

        <label>Password</label>
        <input type="password" name="password" minlength="6" placeholder="Minimal 6 karakter" required>

        <label>Alamat Lengkap</label>
        <textarea name="alamat" placeholder="Masukkan alamat Anda" rows="3"></textarea>

        <label>Provinsi</label>
        <select name="provinsi" required>
            <option value="">-- Pilih Provinsi --</option>
            <option>Jawa Barat</option>
            <option>Jawa Tengah</option>
            <option>Jawa Timur</option>
            <option>DKI Jakarta</option>
        </select>

        <input type="hidden" name="negara" value="Indonesia">

        <label>Jenis Kelamin</label>
        <div class="radio-group">
            <input type="radio" name="gender" value="Laki-laki" required> Laki-laki
            <input type="radio" name="gender" value="Perempuan"> Perempuan
        </div>

        <label class="checkbox">
            <input type="checkbox" name="vegetarian" value="Ya"> Vegetarian?
        </label>

        <div class="buttons">
            <input type="submit" value="Kirim Data">
            <input type="reset" value="Reset">
        </div>
    </form>
</div>
</body>
</html>
